<!DOCTYPE html>
<html>
  <head>
    <title>ACSES</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript ToDo</h1>
    <p>Add, Delete, Organize your tasks</p>
    <button id="toggleList">Hide list</button>
    <div class="list">
      <p class="description">Solving Srategy:</p>
      <input type="text" class="description" placeholder="New Description">
      </input>
        <button class="description">Change list description</button>
      <ul id="list-task">
        <li class="list-item" style="display: block;">Explore The Page
       
        </li>
        <li class="list-item" style="display: block;">List All The Errors
       
        </li>
        <li class="list-item" style="display: block;">Try To Solve Them In time
      
        </li>
        <li class="list-item" style="display: block;">Submit The Solutions and you are all done!!!!
         
        </li>
      </ul>
      <input type="text" placeholder="New Item" class="addItemInput">
      <button class="addItemButton" type="submit">Add item</button>
      <button class="removeItemButton" type="submit">Remove last item</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
